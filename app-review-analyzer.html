        body {

            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-gray);

            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgba(255, 255, 255, 0.5);

            animation: fadeIn 0.5s ease;
        }

            display: block;
        }
